name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      PREVIOUS_TAG: ${{ steps.get-latest-tag.outputs.tag }}
      LATEST_TAG: ${{ steps.bump-semver.outputs.new_version }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: minor

      - uses: actions-ecosystem/action-push-tag@v1
        if: ${{ steps.bump-semver.outputs.new_version != null }}
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: "${{ steps.bump-semver.outputs.new_version }}: PR #${{ steps.get-merged-pull-request.outputs.number }} ${{ steps.get-merged-pull-request.outputs.title }}"


      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: eostribe/fio_oracle:${{ steps.bump-semver.outputs.new_version }}
  deployment:
    runs-on: ubuntu-latest
    environment: dev
    needs: build
    steps:
      - name: deploy
        shell: bash
        env:
          CA_PEM: ${{ secrets.CA_PEM }}
          CERT_PEM: ${{ secrets.CERT_PEM }}
          KEY_PEM: ${{ secrets.KEY_PEM }}
          mode: ${{ secrets.mode }}
          SERVER_URL_HISTORY: ${{ secrtes.SERVER_URL_HISTORY }}
          SERVER_URL_ACTION: ${{ secrtes.SERVER_URL_ACTION }}
          POLLTIME: ${{ secrtes.POLLTIME }}
          POLLOFFSET: ${{ secrtes.POLLOFFSET }}
          TGASLIMIT: ${{ secrtes.TGASLIMIT }}
          TGASPRICE: ${{ secrtes.TGASPRICE }}
          PGASLIMIT: ${{ secrtes.PGASLIMIT }}
          PGASPRICE: ${{ secrtes.PGASPRICE }}
          ETHAPIURL: ${{ secrtes.ETHAPIURL }}
          USEGASAPI: ${{ secrtes.USEGASAPI }}
          GASPRICELEVEL: ${{ secrtes.GASPRICELEVEL }}
          FIO_ORACLE_PRIVATE_KEY: ${{ secrtes.FIO_ORACLE_PRIVATE_KEY }}
          FIO_ORACLE_PUBLIC_KEY: ${{ secrtes.FIO_ORACLE_PUBLIC_KEY }}
          FIO_ORACLE_ACCOUNT: ${{ secrtes.FIO_ORACLE_ACCOUNT }}
          ETH_ORACLE_PUBLIC: ${{ secrtes.ETH_ORACLE_PUBLIC }}
          ETH_ORACLE_PRIVATE: ${{ secrtes.ETH_ORACLE_PRIVATE }}
          FIO_ORACLE_ADDRESS: ${{ secrtes.FIO_ORACLE_ADDRESS }}
          FIO_ORACLE_WRAP_ACCOUNT: ${{ secrtes.FIO_ORACLE_WRAP_ACCOUNT }}
          POLYAPIURL: ${{ secrtes.POLYAPIURL }}
        run: |
          echo -e "$CA_PEM" > ~/.docker/ca.pem
          echo -e "$CERT_PEM" > ~/.docker/cert.pem
          echo -e "$KEY_PEM" > ~/.docker/key.pem
          docker-compose --tlsverify -H=api.eostribe.io:2376 up -d
       

          
          
